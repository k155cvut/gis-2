site_name: GIS 2 (1552GIS)
nav:
  - Charakterisika předmětu: index.md
  - Cvičení:
      - ModelBuilder, Batch processing: cviceni/cviceni1.md
      - Tvorba digitálního modelu terénu: cviceni/cviceni2.md
      - Zpracování LAS: cviceni/cviceni3.md
      - Topografická analýza povrchu, reklasifikace rastrových dat: cviceni/cviceni4.md
      - Interpolace rastrových dat: cviceni/cviceni5.md
      - Mapová algebra: cviceni/cviceni6.md
      - Vzdálenostní analýzy: cviceni/cviceni7.md
      - Síťové analýzy: cviceni/cviceni8.md
      - Výpočetní nástroje QGIS: cviceni/cviceni9.md
      - ArcPy: cviceni/cviceni10.md
      - Skriptování v ArcGIS Pro: cviceni/cviceni11.md
      - rezerva: cviceni/cviceni12.md
  - Data: data.md
  - Hodnocení: hodnoceni.md
  - Výuková videa: videa.md
  - Kvíz: quiz.md
plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
theme:
  name: material
  custom_dir: overrides
  favicon: assets/favicon.png
  logo: assets/favicon.svg
  icon:
    annotation: material/plus-circle
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: cs
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: custom
      accent: custom
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: custom
      accent: custom
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CTUGeomatics
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/geomatics.ctu
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/geomatics.ctu
copyright: <a href="https://geomatics.fsv.cvut.cz" target="_blank">Katedra geomatiky</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;2024
extra_css:
  - stylesheets/extra.css
  - stylesheets/css-v1.0.4.css
markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  # https://www.neoteroi.dev/mkdocs-plugins/
  - neoteroi.cards
  - abbr
